    <script type="text/javascript">
        $("#spanSubmitInfo").hide();
        var submitted = false;

        function onSubmitEventHandler() {
            $("#spanSubmitInfo").show();

                submitted = true;

                return true;
            }
            else {
                $("#spanSubmitInfo").hide();

        function checkFormData() {
            var hasError = false;

            if ($("#entry_948357728").val() == "") {
                alert("請填寫姓名");
                hasError = true;
            }
            else if ($("#entry_1974593567").val() == "") {
                alert("請填寫手機號碼");
                hasError = true;
            }
            else if (!$.isNumeric($("#entry_1974593567").val())) {
                alert("電話請填寫數字");
                hasError = true;
            }

            return !hasError;
        }

        function successForm() {
            $('.data-form').hide();
            $('.msgok').fadeIn(300);
        };
